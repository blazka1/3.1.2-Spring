<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<div>
    <form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}"
          th:object="${user}">
        <div>
            <label th:for="name" class=" form-label">First name:</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <br>
        <div>
            <label th:for="lastName" class="form-label">Last name:</label>
            <input type="text" th:field="*{lastName}"/>
        </div>
        <br>
        <div>
            <label th:for="age" class="form-label">Age:</label>
            <input type="text" th:field="*{age}"/>
        </div>
        <br>
        <div>
            <label th:for="email" class="form-label">Email: </label>
            <input type="email" th:field="*{email}"/>
        </div>
        <br>
        <div>
            <label th:for="email" class="form-label">Password: </label>
            <input type="password" th:field="*{password}"/>
        </div>
        <br>

        <label class="form-label" for="id1">Role</label>
        <select multiple name="listRoles"  class="form-select" id="id1">
            <option value="1">USER</option>
            <option value="2">ADMIN</option>
        </select>
        <div>
            <button class="bottom-nav" type="submit">Update</button>
        </div>

    </form>

</div>


</body>
</html>
